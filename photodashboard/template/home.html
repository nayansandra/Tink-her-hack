<!-- templates/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Photo Management</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .event-poster {
            margin: 15px;
            cursor: pointer;
        }
        .leaderboard {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .leaderboard h3 {
            font-weight: bold;
            margin-bottom: 20px;
        }
        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eaeaea;
        }
        .leaderboard-item:last-child {
            border-bottom: none; /* Remove border from last item */
        }
        .user-details {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .user-details img {
            width: 100px; 
            height: 100px; 
            border-radius: 50%; /* Circular profile picture */
        }
        .btn-block {
            margin-bottom: 10px; /* Space between buttons */
        }
    </style>
</head>
<body>

{% load static %} <!-- Load static files template tag -->

<div class="container mt-5">
    <div class="row">
        <!-- Left Side: User Details -->
        <div class="col-md-4 user-details">
            <h3>User Details</h3>
            <img src="{% static 'images/profile_picture.jpg' %}" alt="Profile Picture" class="img-fluid rounded-circle mb-3">
            <p><strong>User ID:</strong> user123</p> <!-- Replace with dynamic user ID -->
            
            <button class="btn btn-primary btn-block">My Uploads</button>
            <button class="btn btn-secondary btn-block">Favourites</button>
            <button class="btn btn-danger btn-block">Trash</button>
            <button class="btn btn-info btn-block">Recent</button>
        </div>

        <!-- Center: Event Posters -->
        <div class="col-md-4 text-center">
            <h1>Welcome to the Event Photo Management</h1>
            
            <!-- Search Button -->
            <form action="{% url 'search' %}" method="GET"> <!-- Redirects to the search options page -->
                <button class="btn btn-primary" type="submit">Search Events</button>
                <!-- Optionally, you can add an icon or text next to the button -->
                <!-- <span>Search for events or photos...</span> -->
            </form>

            <!-- Event Posters Grid -->
            <div class="row">
                <div class="col-md-4 event-poster" onclick="window.location.href='/gallery/event1/'">
                    <img src="{% static 'images/event1_poster.jpg' %}" alt="Event 1" class="img-fluid">
                    <h5>Event Name 1</h5>
                    <p>Date: January 25, 2025</p>
                </div>
                <div class="col-md-4 event-poster" onclick="window.location.href='/gallery/event2/'">
                    <img src="{% static 'images/event2_poster.jpg' %}" alt="Event 2" class="img-fluid">
                    <h5>Event Name 2</h5>
                    <p>Date: February 10, 2025</p>
                </div>
                <div class="col-md-4 event-poster" onclick="window.location.href='/gallery/event3/'">
                    <img src="{% static 'images/event3_poster.jpg' %}" alt="Event 3" class="img-fluid">
                    <h5>Event Name 3</h5>
                    <p>Date: March 15, 2025</p>
                </div>
                <!-- Add more event posters as needed -->
            </div>
        </div>

        <!-- Right Side: Leaderboard -->
        <div class="col-md-4 leaderboard">
            <h3>Top Contributors</h3>
            
            <!-- Leaderboard Items -->
            <div class="leaderboard-item">
                <span>User A</span><span>25 uploads</span><span class="badge">Gold</span> <!-- Example badge -->
            </div>
            <div class="leaderboard-item">
                <span>User B</span><span>20 uploads</span><span class="badge">Silver</span> <!-- Example badge -->
            </div>
            <div class="leaderboard-item">
                <span>User C</span><span>15 uploads</span><span class="badge">Bronze</span> <!-- Example badge -->
            </div>
            
            <!-- Add more contributors as needed -->
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
